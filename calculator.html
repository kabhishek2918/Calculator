<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button-container">
            <button class="button" onclick="currentDispay = '';
            document.querySelector('#display').value = currentDispay;">C</button>

            <button class="button" onclick="currentDispay = currentDispay + '1';
            document.querySelector('#display').value = currentDispay;">1</button>

            <button class="button" onclick="currentDispay = currentDispay + '2';
            document.querySelector('#display').value = currentDispay;">2</button>

            <button class="button" onclick="currentDispay = currentDispay + '+';
            document.querySelector('#display').value = currentDispay;">+</button>

            <button class="button" onclick="currentDispay = currentDispay + '3';
            document.querySelector('#display').value = currentDispay;">3</button>

            <button class="button" onclick="currentDispay = currentDispay + '4';
            document.querySelector('#display').value = currentDispay;">4</button>

            <button class="button" onclick="currentDispay = currentDispay + '-';
            document.querySelector('#display').value = currentDispay;">-</button>

            <button class="button" onclick="currentDispay = currentDispay + '5';
            document.querySelector('#display').value = currentDispay;">5</button>

            <button class="button" onclick="currentDispay = currentDispay + '6';
            document.querySelector('#display').value = currentDispay;">6</button>

            <button class="button" onclick="currentDispay = currentDispay + '*';
            document.querySelector('#display').value = currentDispay;">*</button>

            <button class="button" onclick="currentDispay = currentDispay + '7';
            document.querySelector('#display').value = currentDispay;">7</button>

            <button class="button" onclick="currentDispay = currentDispay + '8';
            document.querySelector('#display').value = currentDispay;">8</button>

            <button class="button" onclick="currentDispay = currentDispay + '/';
            document.querySelector('#display').value = currentDispay;">/</button>

            <button class="button" onclick="
            currentDispay = eval(currentDispay);
            document.querySelector('#display').value = currentDispay;">=</button>

            <button class="button" onclick="currentDispay = currentDispay + '9';
            document.querySelector('#display').value = currentDispay;">9</button>

            <button class="button" onclick="currentDispay = currentDispay + '0';
            document.querySelector('#display').value = currentDispay;">0</button>

            <button class="button" onclick="currentDispay = currentDispay + '.';
            document.querySelector('#display').value = currentDispay;">.</button>

        </div>
        
    </div>


    <script>
        let currentDispay = '';
        document.querySelector('#display').value = currentDispay;
    </script>
  </body>
</html>
